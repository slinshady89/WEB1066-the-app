os: linux
dist: trusty
language: java
#jdk: oraclejdk8


env:
  - JDK_VERSION=oraclejdk8
  - JDK_VERSION=oraclejdk9
  - TEST_CASE=ui
  - TEST_CASE=service/cart
  - TEST_CASE=service/user
  - TEST_CASE=repository/order
  - TEST_CASE=repository/cart
  - TEST_CASE=repository/product
  - TEST_CASE=repository/user

jobs:
  include:
    - stage:
      jdk: $JDK_VERSION
      name: "JDK 9"
      env:
        - JDK_VERSION=oraclejdk9
    - stage:
      jdk: $JDK_VERSION
      name: "JDK 8"
      env:
        - JDK_VERSION=oraclejdk8

install:
  - ./gradlew clean jar
script:
  - COVERAGE=0.3 ./gradlew -p ./monolithic/$TEST_CASE check
after_success:
  - find . -name jacocoTestReport.csv|xargs cat|awk -F',' '{print $3" "$4" "$5}'




