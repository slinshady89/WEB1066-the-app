install: skip
os: linux
dist: trusty
language: java
jdk: oraclejdk8


env:
  - TEST_CASE=ui
  - TEST_CASE=service/cart
  - TEST_CASE=service/user
  - TEST_CASE=repository/order
  - TEST_CASE=repository/cart
  - TEST_CASE=repository/product
  - TEST_CASE=repository/user
  - COVERAGE=1.0
  - COVERAGE=0.397

jobs:
  exclude:
    env:
      - COVERAGE=1.0 AND TEST_CASE=repository/order
      - NOT (TEST_CASE=repository/order) AND COVERAGE=0.397


script:
  - ./gradlew clean jar

# after_success:
#   - ./gradlew check
#   - ./gradlew jacocoTestReport

after_script:
  - echo ${COVERAGE}
  - echo ${TEST_CASE}
  - COVERAGE=${COVERAGE} ./gradlew -p ./monolithic/${TEST_CASE} check
  - find . -name jacocoTestReport.csv|xargs cat|awk -F',' '{print $3" "$4" "$5}'
  - echo $TRAVIS_TEST_RESULT


